<div class="container">
  <div class="tab-grid sortable" [sortablejs]="data.tabs" [sortablejsOptions]="options">
    <div class="tab-box" *ngFor="let tab of data.tabs">
      <div class="header absolute">
        <p class="tab-title truncate">{{ tab.title }}</p>

        <!--title 'SortThoseTabs' defined in index.html-->
        <input *ngIf="tab.title !== 'SortThoseTabs'" class="close-button" type="button" (click)="onCloseButtonClicked(tab.id)">
      </div>
      <div class="body">
        <img src="{{ tab.favIconUrl }}">
      </div>
    </div>
  </div>
</div>
