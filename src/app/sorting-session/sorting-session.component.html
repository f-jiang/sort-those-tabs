<div class="window-grid">
  <div class="window-box"
       *ngFor="let window of sortingSessionService.data; let i = index"
       [@removal]="_states[i]"
       (@removal.done)="onAnimationStateChange($event, window.id)">
    <app-window [data]="window"
                (_onTabMoved)="onTabMoved()"
                (_onTabRemoved)="onTabRemoved($event)"
                (_onTabsSortedByDomainName)="onTabsSortedByDomainName($event)"
                (_onTabsSortedByTitle)="onTabsSortedByTitle($event)"
                (_onDuplicateTabsRemoved)="onDuplicateTabsRemoved($event)"
                (_onWindowRemoved)="onWindowRemoved($event)"
                (_onTabClicked)="onTabClicked($event)"></app-window>
  </div>
</div>
